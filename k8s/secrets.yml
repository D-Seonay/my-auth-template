# This file contains sensitive data.
# Before applying this configuration, replace the placeholder values with your actual secrets.
# You can generate base64 encoded secrets using the following command:
# echo -n 'your-secret-value' | base64

apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
data:
  # echo -n 'your-postgres-password' | base64
  POSTGRES_PASSWORD: <BASE64_ENCODED_POSTGRES_PASSWORD>
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
data:
  # echo -n 'your-jwt-secret' | base64
  JWT_SECRET: <BASE64_ENCODED_JWT_SECRET>
  # echo -n 'your-google-client-id' | base64
  GOOGLE_CLIENT_ID: <BASE64_ENCODED_GOOGLE_CLIENT_ID>
  # echo -n 'your-google-client-secret' | base64
  GOOGLE_CLIENT_SECRET: <BASE64_ENCODED_GOOGLE_CLIENT_SECRET>
